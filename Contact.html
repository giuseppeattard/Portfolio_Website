<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="website.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Giuseppe Attard</title>
</head>

<body>
    <div class="container-fluid mb-4 sticky-top">
        <div class="row">
            <div class="col-6 my-head d-flex flex-column justify-content-center">
                <h1 class=""><a class="text-dark" href="index.html">Giuseppe Attard</a></h1>
                <span class="tagline">Portfolio and Works</span>
            </div>
            <div class="col">
                <nav class="nav d-flex flex-column my-but">
                    <a href="index.html" class="btn btn-outline-secondary my-nav mb-2 mt-2" role="button" aria-pressed="true">Home</a>
                    <a href="About.html" class="btn btn-outline-secondary my-nav" role="button" aria-pressed="true">About</a>
                    <a href="website.html" class="btn btn-outline-secondary my-nav mb-2 mt-2" role="button"
                        aria-pressed="true" target="_blank">Buy Photography</a>
                    <a href="Contact.html" class="btn btn-outline-secondary my-nav" role="button" aria-pressed="true">Contact</a>
                </nav>

            </div>
        </div>
    </div>


    <div class="Title_contact">
        <h1>
            Contact
        </h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="Contact_me">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">First and last name</span>
                    </div>
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                </div>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Sex</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="1">Book a shoot</option>
                        <option value="2">Buy Photographs</option>
                        <option value="3">Other</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="inputGroupSelect02">Query</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"
                        required>
                </div>
                <div class="input-group">
                    <textarea rows="10" cols="70" class="form-control my-textarea" aria-label="With textarea" required></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="submit" class="btn btn-outline-secondary">
                </div>
                <br>
            </div>
        </div>
    </div>


    <hr class="custom" />

    <div class="d-flex flex-row justify-content-center pb-2">
        <a href="https://www.facebook.com/giuseppe.attard" target="_blank"> <i class="fab fa-facebook-f fa-2x pr-4 my-icon"></i></a>
        <a href="https://www.instagram.com/giuseppeattard/?hl=en" target="_blank"> <i class="fab fa-instagram fa-2x pr-4 my-icon"></i></a>
        <a href="Contact.html" target="_blank"> <i class="far fa-envelope fa-2x my-icon"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</html>
